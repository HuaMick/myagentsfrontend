user_stories:
  # ============================================================================
  # TERMINAL User Stories
  # ============================================================================

  - id: US-TERM-001
    name: "View Terminal Screen"
    category: "terminal"
    persona: "User who wants to interact with remote terminal"
    priority: "critical"

    starting_state:
      environment:
        app_installed: true
        platform: "web"
        current_screen: "terminal"
        paired: true
      knowledge:
        - "User has navigated to terminal screen"
        - "User expects terminal interface"

    journey:
      - step: 1
        action: "View the terminal screen"
        expected: "Terminal screen displays with app bar showing 'Terminal'"
        failure_indicators:
          - "Screen doesn't load"
          - "Wrong title displayed"
          - "Layout broken"

      - step: 2
        action: "Check for terminal content area"
        expected: "Terminal placeholder text is visible"
        failure_indicators:
          - "No content area"
          - "Content area empty"
          - "Error displayed"

      - step: 3
        action: "Verify back navigation is available"
        expected: "'Back to Pairing' button is visible and enabled"
        failure_indicators:
          - "No back navigation"
          - "Button disabled"
          - "Button missing"

    success_criteria:
      - "Terminal screen renders correctly"
      - "App bar displays correctly"
      - "Navigation back to pairing available"
      - "No rendering errors"

    testing:
      web: true
      widget_test: true
      integration_test: false

    documentation_references:
      - "lib/features/remote_terminal/terminal_screen.dart"

  - id: US-TERM-002
    name: "Navigate from Terminal to Pairing"
    category: "terminal"
    persona: "User who wants to return to pairing screen"
    priority: "high"

    starting_state:
      environment:
        app_installed: true
        platform: "web"
        current_screen: "terminal"
      knowledge:
        - "User is on terminal screen"
        - "User wants to go back to pairing"

    journey:
      - step: 1
        action: "Locate the 'Back to Pairing' button"
        expected: "Button is clearly visible"
        failure_indicators:
          - "Button not visible"
          - "Button text unclear"

      - step: 2
        action: "Click/tap the 'Back to Pairing' button"
        expected: "Navigation to pairing screen occurs"
        failure_indicators:
          - "Navigation fails"
          - "Error message"
          - "App crashes"

      - step: 3
        action: "Verify pairing screen loaded"
        expected: "Pairing screen is displayed"
        failure_indicators:
          - "Still on terminal screen"
          - "Wrong screen loaded"
          - "404 error"

    success_criteria:
      - "Button click triggers navigation"
      - "Pairing screen loads successfully"
      - "URL updates to /"
      - "No navigation errors"

    testing:
      web: true
      widget_test: true
      integration_test: true

    documentation_references:
      - "lib/features/remote_terminal/terminal_screen.dart"
      - "lib/routing/router.dart"

  - id: US-TERM-003
    name: "Terminal Screen Layout Responsiveness"
    category: "terminal"
    persona: "User on various screen sizes"
    priority: "medium"

    starting_state:
      environment:
        app_installed: true
        platform: "web"
      knowledge:
        - "User may use phone, tablet, or desktop"
        - "User expects usable interface at all sizes"

    journey:
      - step: 1
        action: "View terminal screen on desktop (1920x1080)"
        expected: "Layout fills available space appropriately"
        failure_indicators:
          - "Content too small"
          - "Wasted space"
          - "Overflow issues"

      - step: 2
        action: "Resize to tablet size (768x1024)"
        expected: "Layout adapts without breaking"
        failure_indicators:
          - "Horizontal scroll appears"
          - "Elements overlap"
          - "Text truncated badly"

      - step: 3
        action: "Resize to mobile size (375x667)"
        expected: "Layout remains usable on small screens"
        failure_indicators:
          - "Elements too small to interact"
          - "Content hidden"
          - "Buttons unreachable"

    success_criteria:
      - "Layout works at desktop sizes"
      - "Layout adapts for tablets"
      - "Layout usable on mobile"
      - "No overflow or clipping"

    testing:
      web: true
      widget_test: false
      integration_test: false

    documentation_references:
      - "lib/features/remote_terminal/terminal_screen.dart"
