user_stories:
  # ============================================================================
  # APP LAUNCH User Stories
  # ============================================================================

  - id: US-LAUNCH-001
    name: "App Initial Launch"
    category: "app_launch"
    persona: "New user opening the app for the first time"
    priority: "critical"

    starting_state:
      environment:
        app_installed: true
        platform: "web"
        paired: false
      files_present: []
      knowledge:
        - "User has navigated to the app URL"
        - "User has no prior pairing"
        - "User expects to see pairing screen"

    journey:
      - step: 1
        action: "Open the app URL in browser"
        expected: "App loads successfully without errors"
        failure_indicators:
          - "White screen"
          - "JavaScript errors in console"
          - "Loading spinner never completes"
          - "Flutter engine fails to load"

      - step: 2
        action: "Observe initial screen"
        expected: "Pairing screen is displayed as the initial route"
        failure_indicators:
          - "Wrong screen displayed"
          - "Error message shown"
          - "App crashes"

      - step: 3
        action: "Verify app title and branding"
        expected: "App bar shows 'Pairing' title"
        failure_indicators:
          - "Missing title"
          - "Wrong title"
          - "Broken layout"

    success_criteria:
      - "App loads without errors"
      - "Pairing screen is initial screen"
      - "UI renders correctly"
      - "No console errors"

    testing:
      web: true
      widget_test: true
      integration_test: false

    documentation_references:
      - "README.md"

  - id: US-LAUNCH-002
    name: "App Theme Consistency"
    category: "app_launch"
    persona: "User expecting consistent visual design"
    priority: "medium"

    starting_state:
      environment:
        app_installed: true
        platform: "web"
      knowledge:
        - "User expects Material 3 design"
        - "User expects blue color scheme"

    journey:
      - step: 1
        action: "Launch the app"
        expected: "App displays with Material 3 design language"
        failure_indicators:
          - "Old Material design elements"
          - "Inconsistent styling"

      - step: 2
        action: "Observe color scheme"
        expected: "Blue color scheme is applied consistently"
        failure_indicators:
          - "Wrong colors"
          - "Inconsistent color usage"
          - "Missing theme application"

      - step: 3
        action: "Navigate between screens"
        expected: "Theme remains consistent across all screens"
        failure_indicators:
          - "Theme changes between screens"
          - "Some screens lack theming"

    success_criteria:
      - "Material 3 design is applied"
      - "Blue color scheme throughout"
      - "Consistent styling across screens"

    testing:
      web: true
      widget_test: true
      integration_test: false

    documentation_references:
      - "lib/core/theme/app_theme.dart"
